<html>
<head>
	<meta charset="utf-8" />
	<script src="jquery.js"></script>
	<style>
		*{
			padding : 0;
			margin : 0; 
			text-decoration: none;
		}

		#container{
			height : 100%;
			width : 100%;
		}
		.images{
			width : 386px;
			height : 256px;
			padding : 1px; 
		}
	</style>
<script>
	$(function(){
		for(i = 0; i < 74; i++){
			console.log(i.toString().length); 

			var it; 
			if(i.toString().length == 1)
			it = "000"; 
			else if(i.toString().length == 2)
			it = "00"; 
			else if(i.toString().length == 3)
			it = "0"; 
			else
			it = ""; 

			var mg = "gopro_" + it + i.toString() + ".jpg"; 
			var img = "<a target='_blank' href='"+ mg + "'> <img class='images' src='" + mg + "' /></a>";

			$('#container').append(img); 
		}
	})
</script>
</head>
<body>
	<div id="container">

	</div>
</body>
</html>
